<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="left-panel">
    <div class="logo-box">
      <img src="odin_logo.png" alt="Odin Logo">
      <h1>ODIN</h1>
    </div>
    
  </div>

  <div class="right-panel">
    <h1>This is not a real online service!</h1>
    <p>You need something like this to realize your dreams. <br>
       Sign up now to get started. You know you want to.
    </p>

    <form action="site.com" method="post">
      <div class="form-text">
        <h2>Let's do this!</h2>
      </div> 

      <div>
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" required />
      </div>

      <div>
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" name="last_name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div>
        <label for="phone_number">Phone Number</label>
        <input id="phone_number" type="text" name="phone_number" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required />
      </div>

      <div>
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" type="password" name="confirm_password" required />
      </div>

      <div class="form-button">
        <button type="submit">Create Account</button>
      </div>
    </form>

    <p style="margin-top: 20px;">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
